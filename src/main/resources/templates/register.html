<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{register.title}">Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">

    <!-- Language Switcher -->
    <a th:text="#{language.english}" th:href="@{/register(lang='en')}">English</a>
    <a th:text="#{language.russian}" th:href="@{/register(lang='ru')}">Русский</a>

    <h2 th:text="#{register.title}">Create an Account</h2>

    <!--/*@thymesVar id="registrationError" type="java.lang.String"*/-->
    <div th:if="${registrationError}" class="error">
        <p th:text="${registrationError}"></p>
    </div>

    <form th:action="@{/register}" th:object="${regForm}" method="post">
        <div class="form-group">
            <label th:for="*{username}" th:text="#{register.username}">Username</label>
            <input type="text" th:field="*{username}" class="form-control" />
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
        </div>

        <div class="form-group">
            <label th:for="*{email}" th:text="#{register.email}">Email</label>
            <input type="email" th:field="*{email}" class="form-control" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>

        <div class="form-group">
            <label th:for="*{password}" th:text="#{register.password}">Password</label>
            <input type="password" th:field="*{password}" class="form-control" />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
        </div>

        <div class="form-group">
            <label th:for="*{confirmPassword}" th:text="#{register.confirmPassword}">Confirm Password</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control" />
            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></div>
        </div>

        <button type="submit" class="btn btn-primary" th:text="#{register.button}">Register</button>
    </form>

    <p>
        <span th:text="#{register.haveAccount}">Already have an account?</span>
        <a th:text="#{register.login}" th:href="@{/login}">Log in</a>
    </p>
</div>
</body>
</html>
