<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{login.title}">Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2 th:text="#{login.title}">Login</h2>
    <form th:action="@{/do-login}"
          th:object="${loginForm}"
          method="post">

        <div class="form-group">
            <label th:for="*{username}" th:text="#{login.username}">Username</label>
            <input id="username"
                   type="text"
                   th:field="*{username}"
                   class="form-control"
                   required />
            <div th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}"
                 class="error"></div>
        </div>

        <div class="form-group">
            <label th:for="*{password}" th:text="#{login.password}">Password</label>
            <input id="password"
                   type="password"
                   th:field="*{password}"
                   class="form-control"
                   required />
            <div th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"
                 class="error"></div>
        </div>

        <div class="error" th:if="${param.error}" th:text="#{login.error}">
            Invalid username or password.
        </div>

        <button type="submit" class="btn" th:text="#{login.button}">Sign In</button>
    </form>

    <p class="mt-3">
        <span th:text="#{login.noaccount}">Donâ€™t have an account?</span>
        <a th:href="@{/register}" th:text="#{login.registerlink}">Register here</a>
    </p>
</div>
</body>
</html>
