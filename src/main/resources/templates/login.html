<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{login.title}">Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <div style="text-align:right; margin-bottom:1rem;">
        <a th:href="@{/login(lang='en')}" th:text="#{language.english}">English</a> |
        <a th:href="@{/login(lang='ru')}" th:text="#{language.russian}">Русский</a>
    </div>

    <h2 th:text="#{login.title}">Login</h2>
    <form th:action="@{/do-login}"
          method="post">

        <div class="form-group">
            <label for="username" th:text="#{login.username}">Username</label>
            <input id="username" name="username" type="text" required />
        </div>

        <div class="form-group">
            <label for="password" th:text="#{login.password}">Password</label>
            <input id="password" name="password" type="password" required />
        </div>

        <div class="error"
             th:if="${session.LOGIN_ERROR_MESSAGE}"
             th:text="${session.LOGIN_ERROR_MESSAGE}">
        </div>

        <button type="submit" class="btn" th:text="#{login.button}">Sign In</button>
    </form>

    <p class="mt-3">
        <span th:text="#{login.noaccount}">Don’t have an account?</span>
        <a th:href="@{/register}" th:text="#{login.registerlink}">Register here</a>
    </p>
</div>
</body>
</html>
