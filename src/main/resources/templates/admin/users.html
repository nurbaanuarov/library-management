<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>All Users</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>

<!-- Top Nav Bar (shared) -->
<header>
    <a th:href="@{/admin}">Dashboard</a>
    <a th:href="@{/admin/users}">Users</a>
    <a th:href="@{/admin/authors}">Authors</a>
    <a th:href="@{/admin/genres}">Genres</a>
    <a th:href="@{/admin/books}">Books</a>
    <a th:href="@{/logout}" style="margin-left:auto;">Logout</a>
</header>

<div class="container">
    <h2>All Users</h2>
    <p class="welcome">Click “Edit” to modify a user’s role / enabled status.</p>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Enabled</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}">1</td>
            <td th:text="${u.username}">john</td>
            <td th:text="${u.email}">john@example.com</td>
            <td>
            <span th:each="r, iterStat : ${u.roles}"
                  th:text="${r.name + (iterStat.last ? '' : ', ')}"></span>
            <td th:text="${u.enabled ? 'YES' : 'NO'}">YES</td>
            <td>
                <a th:href="@{'/admin/users/' + ${u.id}}">Edit</a>
            </td>
        </tr>
        <!-- If no users exist, optionally show a “no data” row -->
        <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="6" style="text-align: center; color: #7f8c8d;">
                <em>No users found.</em>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Add New User</h3>
    <!--/*@thymesVar id="userCreationError" type="java.lang.String"*/-->
    <div th:if="${userCreationError}" class="error">
        <p th:text="${userCreationError}">User creation failed.</p>
    </div>

    <form th:action="@{/admin/users/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" th:field="*{username}" required />
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" required />
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" th:field="*{password}" required />
        </div>

        <div class="form-group">
            <label>Repeat password:</label>
            <input type="password" th:field="*{confirmPassword}" required />
        </div>

        <div class="form-group">
            <label>Roles:</label>
            <div th:each="r : ${allRoles}">
                <label>
                    <input type="checkbox" name="roles" th:value="${r.id}" />
                    <span th:text="${r.name}">ROLE_NAME</span>
                </label>
            </div>
        </div>

        <button type="submit" class="btn">Add User</button>
    </form>

</div>
</body>
</html>
