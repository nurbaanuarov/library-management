<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Manage Books</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>

<header>
    <a th:href="@{/admin}">Dashboard</a>
    <a th:href="@{/admin/users}">Users</a>
    <a th:href="@{/admin/authors}">Authors</a>
    <a th:href="@{/admin/genres}">Genres</a>
    <a th:href="@{/admin/books}">Books</a>
    <a th:href="@{/logout}" style="margin-left:auto;">Logout</a>
</header>

<div class="container">
    <h2>Books</h2>

    <!-- Book List Table -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Total Copies</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${books}">
            <td th:text="${b.id}">1</td>
            <td th:text="${b.title}">Book Title</td>
            <td>
                <span th:each="a : ${authors}" th:if="${a.id == b.author.id}" th:text="${a.firstName + ' ' + a.lastName}">Author</span>
            </td>
            <td>
                <span th:each="g : ${genres}" th:if="${g.id == b.genre.id}" th:text="${g.name}">Genre</span>
            </td>
            <td th:text="${b.totalCopies}">3</td>
            <td>
                <form th:action="@{/admin/books/delete}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${b.id}" />
                    <button type="submit" class="btn danger">Delete</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(books)}">
            <td colspan="6" style="text-align:center;"><em>No books available.</em></td>
        </tr>
        </tbody>
    </table>

    <!-- Add Book Form -->
    <h3>Add New Book</h3>
    <form th:action="@{/admin/books/new}" th:object="${book}" method="post">
        <div class="form-group">
            <label>Title:</label>
            <input type="text" th:field="*{title}" required />
        </div>

        <div class="form-group">
            <label>Description:</label>
            <textarea th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>Author:</label>
            <select th:field="*{author.id}" required>
                <option value="" disabled selected>Select an author</option>
                <option th:each="a : ${authors}" th:value="${a.id}"
                        th:text="${a.firstName + ' ' + a.lastName}">Author</option>
            </select>
        </div>

        <div class="form-group">
            <label>Genre:</label>
            <select th:field="*{genre.id}" required>
                <option value="" disabled selected>Select a genre</option>
                <option th:each="g : ${genres}" th:value="${g.id}"
                        th:text="${g.name}">Genre</option>
            </select>
        </div>

        <div class="form-group">
            <label>Total Copies:</label>
            <input type="number" min="1" th:field="*{totalCopies}" required />
        </div>

        <button type="submit" class="btn">Add Book</button>
    </form>
</div>
</body>
</html>
