<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="'Edit User: ' + ${user.username}">Edit User</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>

<!-- Top Nav Bar (shared) -->
<header>
    <a th:href="@{/admin}">Dashboard</a>
    <a th:href="@{/admin/users}">Users</a>
    <a th:href="@{/admin/authors}">Authors</a>
    <a th:href="@{/admin/books}">Books</a>
</header>

<div class="container">
    <h2 th:text="'Edit User ID ' + ${user.id} + ': ' + ${user.username}">Edit User</h2>

    <form th:action="@{|/admin/users/${user.id}|}" method="post">
        <!-- (CSRF tokens are inserted automatically by Spring Security if enabled) -->

        <!-- Username (read-only) -->
        <div class="form-group">
            <label>Username:</label>
            <input type="text" th:value="${user.username}" readonly class="form-control" />
        </div>

        <!-- Email (editable if you wish) -->
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" th:value="${user.email}" class="form-control" />
        </div>

        <!-- Enabled? -->
        <div class="form-group">
            <label>
                <input type="checkbox" name="enabled"
                       th:checked="${user.enabled}" />
                Enabled
            </label>
        </div>

        <!-- Roles (checkboxes for allRoles) -->
        <div class="form-group">
            <label>Roles:</label>
            <div th:each="r : ${allRoles}">
                <label style="margin-right: 16px;">
                    <input type="checkbox"
                           name="roles"
                           th:value="${r.id}"
                           th:checked="${userRoleIds.contains(r.id)}"
                    />
                    <span th:text="${r.name}">ROLE_NAME</span>
                </label>
            </div>
        </div>

        <button type="submit" class="btn">Save Changes</button>
        <a th:href="@{/admin/users}" class="btn"
           style="background-color: #bdc3c7; margin-left: 8px; color: #2c3e50;">
            Cancel
        </a>
    </form>
</div>
</body>
</html>
