<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="'Edit User: ' + ${user.username}">Edit User</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>

<!-- Top Nav Bar (shared) -->
<header>
    <a th:href="@{/admin}">Dashboard</a>
    <a th:href="@{/admin/users}">Users</a>
    <a th:href="@{/admin/authors}">Authors</a>
    <a th:href="@{/admin/genres}">Genres</a>
    <a th:href="@{/admin/books}">Books</a>
</header>

<div class="container">
    <h2 th:text="'Edit User ID ' + ${user.id} + ': ' + ${user.username}">Edit User</h2>

    <form th:action="@{|/admin/users/${user.id}|}" method="post">

        <div class="form-group">
            <label>Username:</label>
            <p th:text="${user.username}" class="form-control-static"></p>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <p th:text="${user.email}" class="form-control-static"></p>
        </div>

        <!-- Enabled checkbox -->
        <div class="form-group">
            <label>
                <input type="checkbox" name="enabled"
                       th:checked="${user.enabled}"
                       th:disabled="${isAdminUser}" />
                Enabled
            </label>
        </div>

        <!-- Roles -->
        <div class="form-group">
            <label>Roles:</label>
            <div th:each="r : ${allRoles}">
                <label style="margin-right: 16px;">
                    <input type="checkbox"
                           name="roles"
                           th:value="${r.id}"
                           th:checked="${userRoleIds.contains(r.id)}"
                           th:disabled="${isAdminUser}" />
                    <span th:text="${r.name}">ROLE_NAME</span>
                </label>
            </div>
        </div>

        <!-- Submit button (hidden for admin users) -->
        <button type="submit" class="btn" th:if="${!isAdminUser}">
            Save Changes
        </button>

        <a th:href="@{/admin/users}" class="btn"
           style="background-color: #bdc3c7; margin-left: 8px; color: #2c3e50;">
            Cancel
        </a>
    </form>
</div>
</body>
</html>
