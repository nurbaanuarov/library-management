<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${errorTitle}">Database Error</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
</head>
<body>
<div class="container error-page">
    <h1 th:text="${errorTitle}">Database Error</h1>
    <p th:text="${errorMessage}">
        An unexpected database error occurred. Please try again later.
    </p>
    <button class="btn" onclick="history.back()" th:text="#{error.back}">Go Back</button>
</div>
</body>
</html>
