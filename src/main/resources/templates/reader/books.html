<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Browse Books</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
    <a th:href="@{/reader}">Dashboard</a>
    <a th:href="@{/reader/books}">Books</a>
    <a th:href="@{/reader/requests}">My Requests</a>
    <a th:href="@{/logout}" style="margin-left:auto;">Logout</a>
</header>

<table>
    <tr th:each="b : ${books}">
        <td th:text="${b.title}"></td>
        <td>
      <span th:if="${availability[b.id]}">
        <a th:href="@{'/reader/books/' + ${b.id}}">Request</a>
      </span>
            <span th:unless="${availability[b.id]}" style="color:gray;">
        No copies available
      </span>
        </td>
    </tr>
</table>

</body>
</html>
