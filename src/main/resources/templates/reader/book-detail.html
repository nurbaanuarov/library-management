<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${book.title}">Book</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
    <a th:href="@{/reader}">Dashboard</a>
    <a th:href="@{/reader/books}">Books</a>
    <a th:href="@{/reader/requests}">My Requests</a>
    <a th:href="@{/logout}" style="margin-left:auto;">Logout</a>
</header>

<div class="container">
    <h2 th:text="${book.title}">Book Title</h2>
    <p><strong>Author:</strong>
        <span th:text="${book.author.firstName + ' ' + book.author.lastName}">Author Name</span>
    </p>
    <p><strong>Description:</strong>
        <span th:text="${book.description}">Book description here...</span>
    </p>

    <h3>Request this Book</h3>
    <form th:if="${hasAvailable}"
          th:action="@{'/reader/books/' + ${book.id} + '/request'}" method="post">
        <select name="type">
            <option th:each="t : ${types}" th:value="${t}" th:text="${t}">HOME</option>
        </select>
        <button type="submit" class="btn">Submit Request</button>
    </form>

    <p th:unless="${hasAvailable}" style="color:red;">
        <em>All copies are currently lent out.</em>
    </p>

    <a th:href="@{/reader/books}">‚Üê Back to list</a>
</div>
</body>
</html>
