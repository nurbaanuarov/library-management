<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>My Requests</title></head>
<body>
<h2>My Book Requests</h2>
<table>
    <tr><th>ID</th><th>Book</th><th>Type</th><th>Status</th><th>Action</th></tr>
    <tr th:each="r: ${requests}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.copy != null ? r.copy.book.title : 'â€”'}"></td>
        <td th:text="${r.type}"></td>
        <td th:text="${r.status}"></td>
        <td>
            <form th:if="${r.status.name() == 'PENDING'}"
                  th:action="@{'/reader/requests/' + ${r.id} + '/cancel'}" method="post">
                <button type="submit">Cancel</button>
            </form>
        </td>
    </tr>
</table>
<a th:href="@{/reader/books}">Browse more books</a>
</body>
</html>
