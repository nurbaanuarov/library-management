<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Book Requests</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
<header>
    <a th:href="@{/librarian}">Dashboard</a>
    <a th:href="@{/librarian/books}">Books</a>
    <a th:href="@{/librarian/copies}">Copies</a>
    <a th:href="@{/librarian/requests}">Requests</a>
    <a th:href="@{/logout}" style="margin-left:auto;">Logout</a>
</header>

<div class="container">
    <h2>All Book Requests</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Reader</th>
            <th>Book</th>
            <th>Copy #</th>
            <th>Type</th>
            <th>Status</th>
            <th>Requested</th>
            <th>Issued</th>
            <th>Returned</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="req : ${requests}">
            <td th:text="${req.id}">1</td>
            <td th:text="${req.user.username}">reader1</td>
            <td th:text="${req.copy.book.title}">Book Title</td>
            <td th:text="${req.copy.inventoryNumber}">INV-001</td>
            <td th:text="${req.type}">HOME</td>
            <td th:text="${req.status}">PENDING</td>
            <td th:text="${#dates.format(req.requestDate, 'yyyy-MM-dd HH:mm')}">2025-06-11 10:00</td>
            <td th:text="${req.issueDate != null ? #dates.format(req.issueDate, 'yyyy-MM-dd HH:mm') : '-'}">-</td>
            <td th:text="${req.returnDate != null ? #dates.format(req.returnDate, 'yyyy-MM-dd HH:mm') : '-'}">-</td>
            <td>
                <form th:action="@{|/librarian/requests/${req.id}/status|}" method="post">
                    <select name="status">
                        <option th:each="st : ${statuses}"
                                th:value="${st}"
                                th:text="${st}"
                                th:selected="${st} == ${req.status}">
                        </option>
                    </select>
                    <button type="submit" class="btn">Update</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(requests)}">
            <td colspan="10" style="text-align:center; color:gray;"><em>No requests found.</em></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
